<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Weather</title>
  <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
  <link rel="stylesheet" href="style.css">

</head>

<body>
  <h1 class="display-4 text-center">How's the Weather?</h1>

  <div class="container">

    
    <div class="enter-city row">
      <div class="col-sm-10 col-md-8 col-lg-6 m-auto">
        <form class="form-group mb-5">
          <input type="text" name="city" id="cityText" class="form-control form-control-lg mb-md-2"
          placeholder="Enter City">
          <button type="button" id="cityButton" class="btn btn-success btn-block btn-lg col-md-4 m-auto">Click
            Me!</button>
          </form>
        </div>
      </div>
      
    <h1 class="text-center" id="error">
      Uh Oh! There seems to be a problem!
    </h1>

    <div class="todays-weather row text-center">
      <!-- Current weather template goes in here -->
    </div>

    <h3 class="text-center mt-5" id="forecast-heading">Your Five-Day Forecast</h3>

    <div class="forecast text-center row justify-content-center">
      <!-- Forecast template goes in here -->
    </div>

  </div>

  <script src="node_modules/jquery/dist/jquery.js"></script>
  <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
  <script src="node_modules/handlebars/dist/handlebars.js"></script>
  <script src="node_modules/moment/moment.js"></script>
  <script src="app.js"></script>

  <script id="current-weather-template" type="text/x-handlebars-template">
    <div class="col-md-4 col-sm-8 m-auto">
      <div class="card">
        <div class="card-header h5">
          {{date}}
          </div>
        <div class="card-body">
          <img class="current-weather-icon" src="https://openweathermap.org/img/w/{{ icon }}.png">
          <h4 class="card-title">{{city}}</h4>
          <p class="card-text h5">{{temp}}&deg; and {{conditions}}</p>
        </div>
      </div>
    </div>
  </script>

  <script id="forecast-weather-template" type="text/x-handlebars-template">
    <div class="pb-2 p-sm-3 col-sm-6 col-md-4 col-xl">
        <div class="card daily-weather-card">
          <div class="card-header">
            {{date}}
          </div>
          <div class="card-body">
            <img class="forecast-icon" src="http://openweathermap.org/img/w/{{ icon }}.png">
            <p class="card-text">{{temp}}&deg; and {{conditions}}</p>
          </div>
        </div>
      </div>
  </script>
</body>

</html>
