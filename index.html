<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Weather</title>
  <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
  <link rel="stylesheet" href="style.css">

</head>

<body>
  <h1 class="display-4 text-center">How's the Weather?</h1>

  <div class="container">

    <div class="enter-city row">
      <div class="col-sm-10 col-md-8 col-lg-6 m-auto">
        <form class="form-group mb-5">
          <input type="text" name="city" id="city" class="form-control form-control-lg mb-md-1" placeholder="Enter City">
          <button type="button" class="btn btn-success btn-block btn-lg col-md-4 m-auto">Click Me!</button>            
        </form>
      </div>
    </div>

    <div class="todays-weather row text-center">
      <div class="col-md-6 col-sm-8 m-auto">
        <div class="card">
          <div class="card-header h3">
            Today
          </div>
          <div class="card-body">
            <h4 class="card-title">Raleigh</h4>
            <p class="card-text h5">47&deg; and Cloudy</p>
          </div>
        </div>
      </div>
    </div>

    <h3 class="text-center mt-5">Your Five-Day Forecast</h3>

    <div class="forecast text-center row justify-content-center">
      <div class="day-1 p-2 col-sm-6 col-md-4 col-lg-2">
        <div class="card">
          <div class="card-header h5">
            Day 1
          </div>
          <div class="card-body">
            <h5 class="card-title">Raleigh</h5>
            <p class="card-text">47&deg; and Cloudy</p>
          </div>
        </div>
      </div>

      <div class="day-2 p-2 col-sm-6 col-md-4 col-lg-2">
        <div class="card">
          <div class="card-header">
            Day 2
          </div>
          <div class="card-body">
            <h5 class="card-title">Raleigh</h5>
            <p class="card-text">47&deg; and Cloudy</p>
          </div>
        </div>
      </div>

      <div class="day-3 p-2 col-sm-6 col-md-4 col-lg-2">
        <div class="card">
          <div class="card-header">
            Day 3
          </div>
          <div class="card-body">
            <h5 class="card-title">Raleigh</h5>
            <p class="card-text">47&deg; and Cloudy</p>
          </div>
        </div>
      </div>

      <div class="day-4 p-2 col-sm-6 col-md-4 col-lg-2">
        <div class="card">
          <div class="card-header">
            Day 4
          </div>
          <div class="card-body">
            <h5 class="card-title">Raleigh</h5>
            <p class="card-text">47&deg; and Cloudy</p>
          </div>
        </div>
      </div>

      <div class="day-5 p-2 col-sm-6 col-md-4 col-lg-2">
        <div class="card">
          <div class="card-header">
            Day 5
          </div>
          <div class="card-body">
            <h5 class="card-title">Raleigh</h5>
            <p class="card-text">47&deg; and Cloudy</p>
          </div>
        </div>
      </div>
    </div>

  </div>

  <script src="node_modules/jquery/dist/jquery.js"></script>
  <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
  <script src="node_modules/handlebars/dist/handlebars.js"></script>
  <script src="node_modules/moment/moment.js"></script>
  <script src="app.js"></script>
</body>

</html>
